<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>オフライン - ことだまモンスター</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
      background-color: #f3f4f6;
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .offline-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 500px;
      text-align: center;
    }
    
    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      opacity: 0.8;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 16px;
      color: #2563eb;
    }
    
    p {
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 24px;
      color: #6b7280;
    }
    
    .features {
      text-align: left;
      background: #f9fafb;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 24px;
    }
    
    .features h2 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #374151;
    }
    
    .features ul {
      list-style: none;
    }
    
    .features li {
      padding: 8px 0;
      padding-left: 24px;
      position: relative;
      color: #4b5563;
    }
    
    .features li:before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #10b981;
      font-weight: bold;
    }
    
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #1d4ed8;
    }
    
    button:active {
      transform: scale(0.98);
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #111827;
        color: #f3f4f6;
      }
      
      .offline-container {
        background: #1f2937;
      }
      
      h1 {
        color: #60a5fa;
      }
      
      p {
        color: #9ca3af;
      }
      
      .features {
        background: #374151;
      }
      
      .features h2 {
        color: #e5e7eb;
      }
      
      .features li {
        color: #d1d5db;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <svg class="offline-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M18.364 5.636a9 9 0 010 12.728m0 0l-2.829-2.829m2.829 2.829L21 21M15.536 8.464a5 5 0 010 7.072m0 0l-2.829-2.829m-4.243 2.829a4.978 4.978 0 01-1.414-2.83m-1.414 5.658a9 9 0 01-2.167-9.238m7.824 2.167a1 1 0 111.414 1.414m-1.414-1.414L3 3m8.293 8.293l1.414 1.414" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    
    <h1>オフラインです</h1>
    
    <p>
      インターネット接続がありません。<br>
      接続が回復したら、自動的にゲームが再開されます。
    </p>
    
    <div class="features">
      <h2>オフラインでも利用可能な機能:</h2>
      <ul>
        <li>獲得済みモンスターの閲覧</li>
        <li>学習統計の確認</li>
        <li>設定の変更</li>
        <li>過去のクイズ結果の確認</li>
      </ul>
    </div>
    
    <button onclick="location.reload()">
      再読み込み
    </button>
  </div>
  
  <script>
    // オンライン復帰時に自動リロード
    window.addEventListener('online', () => {
      location.reload();
    });
    
    // Service Workerからのメッセージ処理
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.addEventListener('message', (event) => {
        if (event.data && event.data.type === 'ONLINE') {
          location.reload();
        }
      });
    }
  </script>
</body>
</html>
